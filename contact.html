<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .icon {
            display: inline-block;
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .icon img {
            width: 50%;
            height: 50%;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <h1>تواصل معنا</h1>
    </header>

    <main>
        <h2>نحن هنا لخدمتك</h2>
        <p>يمكنك التواصل معنا عبر وسائل التواصل الاجتماعي التالية:</p>

        <div class="contact-icons">
            <!-- انستغرام -->
            <a href="https://instagram.com/YOUR_INSTAGRAM_USERNAME" target="_blank" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="إنستغرام">
            </a>

            <!-- فيسبوك -->
            <a href="https://facebook.com/YOUR_FACEBOOK_USERNAME" target="_blank" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" alt="فيسبوك">
            </a>

            <!-- البريد الإلكتروني -->
            <a href="mailto:YOUR_EMAIL@example.com" target="_blank" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="البريد الإلكتروني">
            </a>

            <!-- رقم الهاتف -->
            <a href="tel:+1234567890" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="رقم الهاتف">
            </a>

            <!-- واتساب -->
            <a href="https://wa.me/1234567890" target="_blank" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="واتساب">
            </a>

            <!-- تلغرام -->
            <a href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="تلغرام">
            </a>
        </div>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة © 2024 - مدرستي</p>
    </footer>
</body>
</html>
